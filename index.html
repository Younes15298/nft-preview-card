<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="all-content">
        <a href="#" target="_blank">
          <img class="img" src="./images/image-equilibrium.jpg"
        /></a>
        <div class="img-hover">
          <img src="./images/icon-view.svg" />
        </div>
        <h2 class="card-title">
          <a href="#">Equilibrium #3429</a>
        </h2>
        <p class="card-content">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price">
          <div class="details">
            <img class="svg" src="./images/icon-ethereum.svg" />
            <h5>0.041 ETH</h5>
          </div>
          <div class="details">
            <img class="svg" src="./images/icon-clock.svg" />
            <h5>3 days left</h5>
          </div>
        </div>
        <div class="line"></div>
        <div class="avatar">
          <img class="asvg" src="./images/image-avatar.png" />
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
